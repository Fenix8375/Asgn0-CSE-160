<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Draw a blue rectangle (canvas version)</title>
</head>

<body>
    <canvas id="example" width="400" height="400">
        Please use a browser that supports "canvas"
    </canvas>
    <script type="module" src="asg0.js"></script>

    <!-- <script src="cuon-matrix-cse160.js"></script> -->

    <br><br>
    
    <label for="v1">v1:</label>
    <label for="v1">x</label>
    <input type="text" id="x1" name="x1" placeholder="Type number">
    <label for="y">y</label>
    <input type="text" id="y1" name="y1" placeholder="Type number"><br><br>

    <label for="v2">v2:</label>
    <label for="v2">x</label>
    <input type="text" id="x2" name="x2" placeholder="Type number">
    <label for="y">y</label>
    <input type="text" id="y2" name="y2" placeholder="Type number"><br><br>
    <input type="button" value="Draw" style="width: 8vh;" onclick = "handleDrawEvent()"><br><br>

    <label for="Operation">Operation:</label>

    <select name="Op" id="Op">
        <option value="add">Add</option>
        <option value="sub">Subtract</option>
        <option value="multiply">Multiply</option>
        <option value="divide">Divide</option>
        <option value="angle">Angle Between</option>
        <option value="area">Area</option>
        <option value="mag">Magnitude</option>
        <option value="norm">Normalize</option>

    </select>

    <label for="scalar">Scalar:</label>
    <input type="text" id="scalar" name="scalar" placeholder="Type number"><br><br>
    <input type="button" value="Draw" style="width: 8vh;" onclick = "handleDrawOperationEvent()"><br><br>



</body>
</html>
